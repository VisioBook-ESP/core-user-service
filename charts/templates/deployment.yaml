apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "core-user-service.fullname" . }}
  labels:
    app: {{ include "core-user-service.name" . }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.syncWave | default "0" | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit | default 2 }}
  progressDeadlineSeconds: {{ .Values.progressDeadlineSeconds | default 300 }}
  minReadySeconds: {{ .Values.minReadySeconds | default 0 }}
  strategy:
    type: {{ .Values.strategy.type }}
    rollingUpdate:
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable | default 0 }}
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge | default 1 }}
  selector:
    matchLabels:
      app: {{ include "core-user-service.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "core-user-service.name" . }}
        {{- if .Values.istio.enabled }}
        version: {{ .Values.image.tag | quote }}
        {{- end }}
      annotations:
        checksum/chart: {{ print (toYaml .Values) (.Files.Glob "**" | toString) | sha256sum | quote }}
      {{- if .Values.istio.injection }}
        sidecar.istio.io/inject: "true"
      {{- end }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds | default 30 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.env.PORT | default 8080 }}
              protocol: TCP
          env:
          {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
          {{- if .Values.existingSecret }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: DATABASE_URL
            - name: RSA_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: RSA_PRIVATE_KEY
          {{- end }}
        
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5