version: "3.9"
services:
  user-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: core-user-service:dev
    container_name: core-user-service
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped
