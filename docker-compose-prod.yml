services:
  core-user-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    image: core-user-service:prod
    container_name: core-user-service
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://visiobook_user:visiobook_pass@postgres:5432/visiobook_users
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  # Base de donn√©es PostgreSQL pour la production
  postgres:
    image: postgres:15-alpine
    container_name: visiobook_postgres_prod
    environment:
      POSTGRES_DB: visiobook_users
      POSTGRES_USER: visiobook_user
      POSTGRES_PASSWORD: visiobook_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visiobook_user -d visiobook_users"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_prod_data:
