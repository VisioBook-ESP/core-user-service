name: CI

on:
  pull_request:
    branches: ["dev"]

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: "3.12.6"
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/visiobook-esp/core-user-service-dev
  DOCKERFILE_PROD: docker/Dockerfile.prod

jobs:
  formatage-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dev deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt
      - name: Black (format check)
        run: black --check app

  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dev deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt
      - name: Ruff (lint + import order)
        run: ruff check app

  pylint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt
      - name: Pylint
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pylint app

  types-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt
      - name: Mypy (type check)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: mypy app

  no-debug-leftovers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fail if Python debug leftovers exist (exclude ./.tests/unit/ and create_test_users.py)
        shell: bash
        run: |
          set -euo pipefail
          # Cherche dans les fichiers Python suivis par Git, en excluant ./.tests/unit/ et create_test_users.py
          if git grep -nI -E '(pdb\.set_trace\(|(^|[^[:alnum:]_])print\(|breakpoint\()' -- \
              '*.py' ':(exclude).tests/unit/**' ':(exclude)create_test_users.py'; then
            echo "::error:: Python debug statements found outside ./.tests/unit/ and create_test_users.py (see matches above)." >&2
            exit 1
          fi
          echo "✅ No debug leftovers outside ./.tests/unit/ and create_test_users.py"

